<!DOCTYPE html>
<html lang="en">
<head>

    <title>3D India Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <img src="logo.png" alt="Welcome Logo" id="loading-logo">
    </div>

    <div id="header">
        <img src="logo.png" alt="Logo" id="header-logo">
        <!-- Dropdown Menu -->
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
                <a href="#">Option 4</a>
                <a href="#">Option 5</a>
            </div>
        </div>

    <div id="hover-texts">
        <div class="hover-text" id="text-1">NORTH</div>
        <div class="hover-text" id="text-2">WEST</div>
        <div class="hover-text" id="text-3">CENTRAL</div>
        <div class="hover-text" id="text-4">EAST</div>
        <div class="hover-text" id="text-5">SOUTH</div>
